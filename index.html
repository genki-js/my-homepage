<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>genkidayo</title>
    <style>
      html,
      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        font-family: "Noto Sans JP", system-ui, sans-serif;
        color: #111;
        background-color: #fff;
        line-height: 1.6;
      }

      .container {
        width: 100%;
        overflow-x: hidden;
      }

      /* ===== Hero ===== */
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-image: url(img/hero.jpg);
        background-size: cover;
        background-position: center center;
        filter: grayscale(100%) brightness(0.85);
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2rem, 6vw, 4rem);
        color: #fff;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        letter-spacing: 0.05em;
      }

      /* ===== Content ===== */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        padding: 100px 20px;
      }

      .content h2 {
        margin: 0 0 40px 0;
        font-size: 1.4rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        border-bottom: 1.5px solid #222;
        padding-bottom: 6px;
      }
      .works {
        display: flex;
        justify-content: space-around;
        width: 90%;
        margin: 0 5%;
      }

      /* ===== Works ===== */
      .work {
        display: block;
        width: 200px;
        height: 120px;
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        background-color: #fff;
        background-position: center;
        background-size: 50px auto;
        filter: grayscale(100%);
        background-repeat: no-repeat;
        transition: transform 0.25s ease, filter 0.3s ease;
      }

      .work:hover {
        filter: grayscale(0%);
      }

      .cosense {
        background-image: url(img/cosense.jpg);
      }
      .note {
        background-image: url(img/note.png);
      }
      .youtube {
        background-image: url(img/youtube.png);
      }
      .github {
        background-image: url(img/github.png);
      }

      /* ===== Bottom ===== */
      .bottom {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 120px;
        border-top: 1px solid #c7c7c7;
        font-size: 0.9rem;
        color: #666;
      }

      /* ===== Small Device Tuning ===== */
      @media (max-width: 600px) {
        .content {
          padding: 60px 20px;
        }
        .work {
          width: 140px;
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Hello.</h1>
      </div>

      <div class="content">
        <h2>works</h2>
        <div class="works">
          <a
            href="https://scrapbox.io/genki-no-works/"
            class="work cosense"
          ></a>
          <a
            href="https://note.com/mitayomituwo/"
            class="work note"
          ></a>
          <a
            href="https://www.youtube.com/channel/UCRpDJ7vRJqcEer0yBuiw64w/"
            class="work youtube"
          >
          </a>
                    <a
            href="https://github.com/genki-js/"
            class="work github"
          >
        </a>
        </div>
      </div>

      <div class="bottom">
        <span>genkidayo</span>
      </div>
    </div>
  </body>
</html>
